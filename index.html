<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>ðŸ’° Expense Tracker</h1>
        </header>

        <div class="summary-container">
            <div class="card income">
                <h3>Total Income</h3>
                <p id="total-income">â‚¹0.00</p>
            </div>
            <div class="card expense">
                <h3>Total Expense</h3>
                <p id="total-expense">â‚¹0.00</p>
            </div>
            <div class="card balance">
                <h3>Net Balance</h3>
                <p id="net-balance">â‚¹0.00</p>
            </div>
        </div>

        <div class="form-container">
            <h3>Add New Transaction</h3>
            <form id="transaction-form">
                <div class="form-control">
                    <label>Type</label>
                    <select id="type">
                        <option value="income">Income (+)</option>
                        <option value="expense">Expense (-)</option>
                    </select>
                </div>
                
                <div class="form-control">
                    <label>Description</label>
                    <input type="text" id="description" placeholder="e.g. Salary, Rent" required>
                </div>

                <div class="form-control">
                    <label>Amount</label>
                    <input type="number" id="amount" placeholder="0" required>
                </div>

                <div class="form-control">
                    <label>Category</label>
                    <select id="category">
                        <option value="Salary">Salary</option>
                        <option value="Food">Food</option>
                        <option value="Rent">Rent</option>
                        <option value="Travel">Travel</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <button type="submit" id="add-btn">Add Transaction</button>
            </form>
        </div>

        <div class="list-container">
            <h3>Transaction History</h3>
            <ul id="transaction-list" class="list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
